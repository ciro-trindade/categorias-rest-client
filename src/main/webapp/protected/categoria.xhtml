<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Categorias</title>
	<h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body>
	<h1>Categorias</h1>
	<h:form id="frm">
		<p:dataTable value="#{categoriaBean.categorias}" var="c" paginator="true">
			<p:column headerText="Id">				
				<h:outputText value="#{c.id}" />
			</p:column>
			<p:column headerText="Categoria">
				<h:outputText value="#{c.nome}" />
			</p:column>
			<p:column headerText="Editar">
				<p:commandButton value="Editar" action="#{categoriaBean.pagCategoria(c)}" ajax="false"/>
			</p:column>
			<p:column headerText="Excluir" rendered="#{usuario.admin}">
				<p:commandButton value="Excluir" onclick="return confirm('Confirma a exclusÃ£o');" action="#{categoriaBean.excluir(c)}" update="frm"/>
			</p:column>
			
		</p:dataTable>
		<p:commandButton value="Nova categoria" action="#{categoriaBean.pagCategoria}" ajax="false"/>
		<p:commandButton value="Sair" action="#{usuarioBean.logout}" ajax="false"/>
	</h:form>
</h:body>
</html>
